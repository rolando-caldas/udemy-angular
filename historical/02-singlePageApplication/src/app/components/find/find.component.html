<h1>Find {{term}}</h1>

<div class="row" *ngIf="heroes.length === 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados para {{ term }}
    </div>
  </div>
</div>

<div class="card-columns">
  <app-heroe-item *ngFor="let heroe of heroes; let i = index" [heroe]="heroe" [id]="i"></app-heroe-item>
</div>
